<h2 class="left-align">Agora Video Web SDK Quickstart</h2>
<div class="row">
  <div>
    <button type="button" id="start" (click)="start()">Join</button>
    <button type="button" id="leave" (click)="leave()">Leave</button>
  </div>
</div>
<p id="local-player-name" class="player-name">{{ playerName }}</p>
<div id="localplayer" class="player"></div>
<div id="player-wrapper-{{ uid }}">
  <p class="player-name">remoteUser{{ uid }}</p>
</div>
<div id="azeem" class="player"></div>
